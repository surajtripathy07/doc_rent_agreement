<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Agreement Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.1/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.26.0/build/docxtemplater.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px 20px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Rent Agreement Generator</h1>
  <form id="agreementForm">
    <fieldset>
      <legend>Owner Section</legend>
      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" required>
      <label for="ownerMobileNumber">Owner Mobile Number:</label>
      <input type="tel" id="ownerMobileNumber" name="ownerMobileNumber" required>
    </fieldset>

    <fieldset>
      <legend>Tenant Section</legend>
      <label for="tenantName">Tenant Name:</label>
      <input type="text" id="tenantName" name="tenantName" required>
      <label for="tenantFatherName">Tenant Father Name:</label>
      <input type="text" id="tenantFatherName" name="tenantFatherName" required>
      <label for="tenantAge">Tenant Age:</label>
      <input type="number" id="tenantAge" name="tenantAge" required>
      <label for="tenantAddress">Tenant Address:</label>
      <input type="text" id="tenantAddress" name="tenantAddress" required>
      <label for="tenantOfficeAddress">Tenant Office Address:</label>
      <input type="text" id="tenantOfficeAddress" name="tenantOfficeAddress">
      <label for="tenantAdharNumber">Tenant Adhar Number:</label>
      <input type="text" id="tenantAdharNumber" name="tenantAdharNumber" required>
      <label for="tenantPanNumber">Tenant PAN Number:</label>
      <input type="text" id="tenantPanNumber" name="tenantPanNumber" required>
    </fieldset>

    <fieldset>
      <legend>Flat Section</legend>
      <label for="flatAddress">Flat Address:</label>
      <input type="text" id="flatAddress" name="flatAddress" required>
      <label for="startDate">Stay Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>
      <label for="rentAmount">Rent Amount:</label>
      <input type="number" id="rentAmount" name="rentAmount" required>
      <label for="rentAmountWords">Rent Amount (In Words):</label>
      <input type="text" id="rentAmountWords" name="rentAmountWords" required>
      <label for="depositAmount">Deposit Amount:</label>
      <input type="number" id="depositAmount" name="depositAmount" required>
      <label for="depositAmountWords">Deposit Amount (In Words):</label>
      <input type="text" id="depositAmountWords" name="depositAmountWords" required>
    </fieldset>

    <button type="submit">Generate Agreement</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
